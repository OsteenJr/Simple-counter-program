<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label id="countlabel">0</label>
    <div id="btncontainer">
        <button id="decrease" class="buttons" onclick="decreaseCount()">Decrease</button>
        <button id="reset" class="buttons" onclick="resetCount()">Reset</button>
        <button id="increase" class="buttons" onclick="increaseCount()">Increase</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
